<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Win Logic</title>
</head>

<body>
    <div class="container">
        <div class="score-wrapper">
            <div class="player-score">
                <h1>Player</h1>
                <h3 class="player-credits">xx</h3>
            </div>
            <div class="computer-score">
                <h1>Computer</h1>
                <h3 class="computer-credits">xx</h3>
            </div>
        </div>

        <div class="button-wrapper">
            <button class="btn-high">Higher</button>
            <button class="throw">Throw dice</button>
            <button class="btn-low">Lower</button>
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
